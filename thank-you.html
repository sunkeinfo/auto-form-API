<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功 - JimForm 云服务表单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .info-box {
            background: #f0fdf4;
            border: 2px solid #10b981;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .info-box h3 {
            color: #10b981;
            margin-bottom: 1rem;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .info-box li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #10b981;
            border: 2px solid #10b981;
        }

        .btn-secondary:hover {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>注册成功！</h1>
            <p class="subtitle">感谢您注册 JimForm 云服务表单</p>
            
            <div class="info-box">
                <h3><i class="fas fa-envelope"></i> 接下来会发生什么？</h3>
                <ul>
                    <li><i class="fas fa-check" style="color: #10b981;"></i> 我们将在24小时内处理您的注册申请</li>
                    <li><i class="fas fa-check" style="color: #10b981;"></i> API密钥和使用文档将发送到您的邮箱</li>
                    <li><i class="fas fa-check" style="color: #10b981;"></i> 您将获得200次免费API调用额度</li>
                    <li><i class="fas fa-check" style="color: #10b981;"></i> 详细的使用教程和示例代码</li>
                </ul>
            </div>

            <div style="margin: 2rem 0;">
                <p style="color: #666; margin-bottom: 1rem;">
                    <i class="fas fa-info-circle"></i> 
                    请检查您的邮箱（包括垃圾邮件文件夹）
                </p>
            </div>

            <div>
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="docs.html" class="btn btn-secondary">
                    <i class="fas fa-book"></i> 查看文档
                </a>
            </div>
        </div>
    </div>
</body>
</html>
